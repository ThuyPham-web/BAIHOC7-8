<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="cssBai9-10.css" rel="stylesheet" />
</head>
<body>
    <fieldset>
        <legend>Gioi Tinh</legend>
        <label>Nam  <input type="radio" name="optNam" value="true" /></label>
        <label>Nu  <input type="radio" name="optNu" value="" /></label>
        <br />
        <label>NgayThang  <input type="date" name="optDate" value="" /></label>
        <br />
        <label>Time  <input type="time" name="optTime" value="" /></label>
        <br />
        <label>Gia: 500,000d - 1,000,000 </label>
        <br />
        <label>range  <input type="range" name="optrange" value="" min=“1” max=“9” step=“1” /></label>
        <br />
        <label>email  <input type="email" name="email" value="" /></label>

        <br />
        <label>List  <input list="browsers" /></label>
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="FireFox"> Trinh duyet cho browsers </option>
            <option value="Chrome">
            <option value="Safari">
        </datalist>
    </fieldset>

    <fieldset class="form-control" >
        <legend>Login</legend>
        <label>Tên Đăng Nhập  <input type="text" name="inUser" value="" /></label>
        <br />
        <label>Password  <input type="password" name="inPwd" value="" /></label>
        <br />
        <label><input type="checkbox" name="inPwd" value="" />Ghi nhớ tài khoản?</label>
        <br />
        <button type="submit">Login</button>
        <button type="reset">Cancel</button>
    </fieldset>
</body>
</html>
